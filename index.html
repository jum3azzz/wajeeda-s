<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <!-- Player Setup Screen -->
        <div id="setup-screen" class="setup-screen">
            <div class="player-input">
                <h2>Enter Your Name</h2>
                <input type="text" id="player1-name" placeholder="Your name" maxlength="15">
            </div>
            <div class="game-options">
                <button id="create-game" class="action-btn">Create New Game</button>
                <div class="divider">OR</div>
                <div class="join-game">
                    <input type="text" id="game-code" placeholder="Enter game code" maxlength="6">
                    <button id="join-game" class="action-btn">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="waiting-screen hidden">
            <h2>Waiting for opponent...</h2>
            <p>Share this game code with your friend:</p>
            <div id="game-code-display"></div>
            <div class="loading-animation"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-area" class="game-area hidden">
            <div class="players">
                <div class="player" id="player1">
                    <h3 id="player1-display">Player 1</h3>
                    <div class="score">Score: <span id="player1-score">0</span></div>
                    <div class="choice-display" id="player1-choice"></div>
                </div>
                <div class="player" id="player2">
                    <h3 id="player2-display">Player 2</h3>
                    <div class="score">Score: <span id="player2-score">0</span></div>
                    <div class="choice-display" id="player2-choice"></div>
                </div>
            </div>

            <div class="game-status">
                <p id="current-turn">Player 1's Turn</p>
                <p id="game-result"></p>
                
            </div>

            <div class="choices">
                <button class="choice">✊</button>
                <button class="choice">✋</button>
                <button class="choice">✌️</button>
            </div>

            <button id="reset-btn" class="reset-btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
